<div class="row">
    <span class="col-12">COLORES:</span>
</div>
<div class="color-row text-center">
    <div *ngFor="let color of colorList">
        <div [ngClass]="{'selected-box-color': color === selectedColor, 'not-selected-box': color !== selectedColor}"  [class]="'box'+ '-' + color" class="box col-1" (click)="selectColor(color)">
        </div>
    </div>
</div>
